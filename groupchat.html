<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Group Chat Window</title>

    <link href="css/groupchat.css" rel="stylesheet">

  </head>
  <body id="chatWindow">
    <article id="chat" class="chat-window">
            <header>
                <div>
                    <div style="padding-top: 9px; padding-bottom: 8px">
                        <a href="#" id="toggle" class="group-collapser"><strong>Group Chat</strong></a>
                        <a href="javascript:;" class="chat-add-icon" alt="add contact" id="openSearch"></a>
                    </div>
                </div>
                <div id="contact">
                    Contact me!
                </div>
            </header>
            <span class="slide-animate hidden" id="searchContactId" >
                <main>
                    <div class="header-image"></div>
                    <div id="search-container" class="clearfix" >
                        <div class="input-container">
                            <span id="input-search-icon"></span>
                            <input id="input-search-text" type="text" autocomplete="off" placeholder="Search..."/>
                            <button id="clearSearch" type="button" class="contacts-clear-button mf-clear-button hidden" onclick="javascript:clearSearch();">Clear</button>
                            <img src="img/ajax/loader.gif" alt="Ajax Loader" class="loader-ajax hidden" id="showLoadingSearch"/>
                        </div>
                        <div>
                            <div id="contactList" class="roster-item-action"></div>
                        </div>
                    </div>


                </main>
            </span>
            <p id="notification" class="notification-message hidden"></p>
            <div class="chat-content" id="chatContent" data-fixed-heigth data-fixed-heigth-adjust="-90">
                <time id="startime" class="main-time" datetime=""></time>
                <ol class="chat-items" id="messageList">

                </ol>
            </div>


            <footer>
                <form id="sendMessageForm" action="#">
                    <fieldset>
                        <label for="chatmessage" class="hidden">Message</label>
                        <textarea type="text" name="chatmessage" id="chatmessage" autofocus></textarea>
                        <button type="submit" id="chatmessagesubmit" class="hidden">Send</button>
                    </fieldset>
                </form>
            </footer>
        </article>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script> window.jQuery || document.write('<script src="js/jquery.js"><\/script>') </script>
	<script src="js/groupchat.js"></script>


    <!--script src="js/framework/angular.1.2.14.min.js"></script>
    <script src="chat-angular.js"></script-->

  </body>
</html>
