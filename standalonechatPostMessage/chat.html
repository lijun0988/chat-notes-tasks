<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Window</title>

    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="chatWindow">
    <article id="chat" class="chat-window">
            <header>
                <h1>To: <strong></strong></h1>
            </header>
            <time id="startime" class="main-time mf-ui-bold" datetime=""></time>
            <div class="chat-content" id="chatContent">
                <ol class="chat-items" id="messageList">
                    
                </ol>
            </div>
            <footer>
                <form id="sendMessageForm" action="#">
                    <fieldset>
                        <label for="chatmessage" class="hidden">Message</label>
                        <input type="text" name="chatmessage" id="chatmessage" />
                        <button type="submit">Send</button>
                    </fieldset>
                </form>
            </footer>
        </article>
        
	

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script> window.jQuery || document.write('<script src="js/jquery.js"><\/script>') </script>
	<script src="js/caxl/jabberwerx.js"></script>
	<script src="js/chat.js"></script>
  </body>
</html>
