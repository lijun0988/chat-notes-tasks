<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jabber</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="mainWindow">
  <div id="loading">
	<img src="img/loading.gif" width="64" height="64" />
  </div>
  
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Jabber</a>
			</div>
			<div class="navbar-collapse collapse">
				<button id="loggedOut" type="button" class="navbar-right btn btn-success navbar-btn" data-toggle="modal" data-target="#loginModal">Sign in</button>
				<ul id="loggedIn" class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<button type="button" id="loggedUserInfo" class="dropdown-toggle btn btn-success navbar-btn" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> <span id="userName"></span></button>
						<ul class="dropdown-menu availability">
							<li><a class="btn btn-success" href="#">Available</a></li>
							<li><a class="btn btn-warning" href="#">Away</a></li>
							<li><a class="btn btn-danger" href="#">Do not disturb</a></li>
						</ul>
					</li>
					<li><button id="logOutBtn" type="button" class="btn btn-danger navbar-btn">Logout</button></li>
				</ul>
			</div><!--/.navbar-collapse -->
		</div>
	</div>
	<div class="container">

      <div class="col-md-6" id="listPeople">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">Available Contacts</h3>
			</div>
			<ul class="list-group panel-body" id="availableUsers">
			</ul>
		</div>
		<div class="panel panel-danger">
			<div class="panel-heading">
				<h3 class="panel-title">Unavailable Contacts</h3>
			</div>
			<ul class="list-group panel-body" id="unavailableUsers">
			</ul>
		</div>
      </div>

    </div><!-- /.container -->
	
	
<div class="modal fade" id="loginModal">
	<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Login</h4>
		</div>
		<form id="loginForm" method="POST" action="#" >
			<div class="modal-body">
				<input type="text" class="form-control" id="loginUser" placeholder="Enter username">
				<input type="password" class="form-control" id="loginPassword" placeholder="Password">
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
	

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script> window.jQuery || document.write('<script src="js/jquery.js"><\/script>') </script>
	<script src="js/caxl/jabberwerx.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
  </body>
</html>
